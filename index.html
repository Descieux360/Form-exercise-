<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="main.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Contact form</title>
</head>
<body class="bg-project-background flex items-center justify-center min-h-screen relative py-10 ">

   <div id="notify" class="notification hidden flex-col bg-notify text-white p-5 rounded-lg absolute top-3 space-y-3">
      <div class="flex space-x-3">
        <img width="25" height="15" src="https://img.icons8.com/color/48/checked--v1.png" alt="checked--v1"/>
        <p>Message Sent</p>
      </div>
      <p>Thank's For completing the form we'll be in touch soon</p>
   </div>

   <form class="container flex flex-col bg-white p-8 rounded-md space-y-4 mx-auto my-8  w-[550px] sm:w-[300px] lg:min-h-[750px] lg:min-w-[700px] lg:justify-between text-lg">
      <h2 class="font-bold text-lg lg:text-2xl">Contact Us</h2>

      <!-- names  -->

      <div class="names flex justify-between w-full sm:space-y-3 sm:flex-col ">
        <div class="firstName space-y-1">
          <p class="asterix lg:text-xl">First  Name</p>
          <input id="firstName" class="border-grey-500 border-[0.5px] rounded-md outline-project-background hover:border-project-background px-2 py-1 w-[247px] sm:w-full lg:py-2 lg:w-[320px]" type="text" name="First Name" required>
        </div>
        <div class="secondName space-y-1">
          <p class="asterix lg:text-xl">Last Name</p>
          <input id="secondName" class="border-grey-500 border-[0.5px] rounded-md outline-project-background hover:border-project-background px-2 py-1 w-[247px] sm:w-full lg:py-2 lg:w-[320px]" type="text" name="Last Name" required>
        </div>
      </div>

      <!-- Email -->

      <div class="email space-y-2">
        <p class="asterix lg:text-xl">Email Address</p>
        <input id="email" class="border-grey-500 border-[0.5px] rounded-md outline-project-background hover:border-project-background px-2 py-1 w-full lg:py-2" type="email" name="email" required>
      </div>

      <!-- Query Type -->

      <div class="query-type space-y-2">
        <p class="asterix lg:text-xl">Query Type</p>
        <div class=" flex justify-between sm:flex-col sm:space-y-3 w-full">
          <div class=" w-[247px] flex items-center gap-2 border-[0.5px] border-gray-300 rounded-md px-4 py-2 lg:py-4 lg:w-[320px]">
            <input class="outline-project-background" type="radio" name="query" id="query1">
            <label class="font-light text-sm" for="Enquiry">General Enquiry</label>
          </div>
          <div class=" w-[247px] flex items-center gap-2 border-[0.5px] border-gray-300 rounded-md px-4 py-2 lg:py-4 lg:w-[320px]">
            <input class="outline-project-background" type="radio" name="query" id="query2">
            <label class="font-light text-sm" for="Request">Support Request</label>
          </div>
        </div>
      </div>

      <!-- Message -->
      <div class="message space-y-2">
        <p class="asterix lg:text-xl">Message</p>
        <textarea id="message" class="border-[0.5px] border-gray-300 outline-project-background hover:border-project-background rounded-md w-full h-20  p-2 lg:py-4 lg:min-h-[100px] " name="message" id="" required ></textarea>
      </div>

      <!-- Check Box  -->

      <div class="checkbox space-y-2 ">
        <div class="flex gap-4 items-center">
          <input type="checkbox" name="consent" id="checkbox">
          <label class="font-light text-lg" for="consent">I consent to being contacted by the team</label>
        </div>
      </div>

      <!-- Submit Button -->

      <div class="submit">
        <button id="btn" class="w-full bg-submit rounded-md text-white py-2 px-2 mb-2 lg:py-4" type="submit">
          submit
        </button>
      </div>
   </form>
  
  <!-- Contact Us

  First Name
  This field is required

  Last Name
  This field is required

  Email Address
  Please enter a valid email address
  This field is required

  Query Type
  General Enquiry
  Support Request
  Please select a query type

  Message
  This field is required

  I consent to being contacted by the team
  To submit this form, please consent to being contacted

  Submit

  Message Sent!
  Thanks for completing the form. We'll be in touch soon! -->

</body>
</html>
